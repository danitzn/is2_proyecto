
{% block content %}
    <div class="container">
        <h1 class="us-title">Editar User Story</h1>
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
        </form>
  </div>
  {% block css %}
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      font-size: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .us-title {
      font-size: 2.5rem;
      margin-top: 0;
      text-align: center;
      color: #007bff;
    }

    .us-info {
      margin-top: 2rem;
    }

    .us-info p {
      margin: 0;
    }

    .us-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #007bff;
      text-decoration: none;
    }

    .us-link:hover {
      color: #0056b3;
    }
  </style>
  {% endblock %}
{% endblock %}
