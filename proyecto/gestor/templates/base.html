<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gestor{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block css %}{% endblock %}
</head>
<body>
  <header>
    <h1><a href="{% url 'gestor:dashboard' %}" style="color: white;">{% block header %}Gestor{% endblock %}</a></h1>
    <nav>
        <ul>
            <li><a href="{% url 'gestor:dashboard' %}">Inicio</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="{% url 'gestor:usuario_list' %}">Usuarios</a></li>
        </ul>
    </nav>
    
  </header>

  

  <div class="container">
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <footer class="footer">
    &copy; 2023 Gestor. Todos los derechos reservados.
  </footer>

  {% block js %}{% endblock %}
</body>
</html>
