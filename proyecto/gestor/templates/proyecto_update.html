
{% block content %}
<div class="container">
  <h1 class="form-title">Editar Proyecto</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ usu_proy_rol_formset.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <a href="{% url 'gestor:usuproyrol_list' proyecto.pk %}" class="usuario-link">Ver usuarios, proyectos y roles relacionados</a>
  <a href="{% url 'gestor:proyecto_detail' proyecto.pk %}" class="usuario-link">Volver al detalle del proyecto</a>
</div>
{% endblock %}

{% block css %}
<style>
  body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    font-size: 1rem;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  
  .form-title {
    font-size: 2.5rem;
    margin-top: 0;
    text-align: center;
    color: #007bff;
  }
  
  form {
    margin-top: 2rem;
  }
  
  .form-subtitle {
    font-size: 2rem;
    margin-top: 1rem;
    margin-bottom: 0.5rem;
    color: #007bff;
  }
  
  dl {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  
  dt {
    flex-basis: 25%;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #007bff;
  }
  
  dd {
    flex-basis: 70%;
    margin-bottom: 0.5rem;
    color: #333;
  }
  
  .table {
    margin-top: 1rem;
  }
  
  .usuario-link {
    display: block;
    margin-top: 2rem;
    text-align: center;
    font-size: 1.2rem;
    color: #007bff;
    text-decoration: none;
  }
  
  .usuario-link:hover {
    color: #0056b3;
  }
  
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
  
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
  
  .btn-primary:focus,
  .btn-primary.focus {
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
  }
  
  .btn-primary.disabled,
  .btn-primary:disabled {
    background-color: #007bff;
    border-color: #007bff;
  }
  
  .btn-primary:not(:disabled):not(.disabled):active,
  .btn-primary:not(:disabled):not(.disabled).active,
  .show > .btn-primary.dropdown-toggle {
    background-color: #0056b3;
    border-color: #0056b3;
  }
  
</style>
{% endblock %}
