{% block content %}
  <h1>Lista de Usuarios</h1>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
          <tr>
              <td><a href="{% url 'gestor:usuario_detail' usuario.pk %}">{{ usuario.email }}</a></td>
              <td>{{ usuario.first_name }}</td>
              <td>{{ usuario.last_name }}</td>
          </tr>
      {% empty %}
        <tr>
          <td colspan="3" class="no-usuarios">No hay usuarios registrados.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'gestor:usuario_create' %}" class="dashboard-link">Crear usuario</a>
  <a href="{% url 'gestor:dashboard' %}" class="dashboard-link">Volver</a>
{% endblock %}

{% block css %}
  <style>
  body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    font-size: 1rem;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-top: 1rem;
    color: #007bff;
  }

  table {
    margin: 2rem auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    font-size: 1.2rem;
    border-radius: 5px;
    overflow: hidden;
    max-width: 800px;
    width: 100%;
  }

  th, td {
    padding: 0.5rem 1rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #007bff;
    color: #fff;
    text-transform: uppercase;
    font-size: 1.1rem;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  .usuarios-registrados {
    text-align: center;
    margin-top: 1rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  .no-usuarios {
    text-align: center;
    color: #007bff;
  }

  .no-usuarios p {
    margin: 0;
  }

  .dashboard-link {
    display: block;
    margin-top: 2rem;
    text-align: center;
    font-size: 1.2rem;
    color: #007bff;
    text-decoration: none;
  }

  .dashboard-link:hover {
    color: #0056b3;
  }
  </style>
{% endblock %}
